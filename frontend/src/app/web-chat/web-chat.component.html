<h3>WebSocket (STOMP) Chat Component</h3>

<div>
  
  <mat-list ma>
    <div>
      <button (click)="connect()" mat-raised-button color="primary" style="margin-bottom: 10px;"
        [disabled]="webChatService.stompClient?.state === 0">
        WebSocket Connect
      </button>

      <button (click)="disconnect()" mat-raised-button color="warn" style="margin: 10px;"
        [disabled]="webChatService.stompClient?.state !== 0">
        WebSocket Disconnect
      </button>
    </div>

    <cdk-virtual-scroll-viewport appendOnly itemSize="50px" style="height: 150px;border: 1px solid black;">
      <div *cdkVirtualFor="let greeting of webChatService.greetings" class="example-item" style="height: 50px;">
        {{greeting}}
      </div>
    </cdk-virtual-scroll-viewport>
  </mat-list>


  <mat-divider></mat-divider>

  <table>
    <td>
      <mat-form-field style="width: 100px;">
        <mat-label>User name</mat-label>
        <input matInput [(ngModel)]="userName" value={{userName}}>
      </mat-form-field>
    </td>

    <td>
      <mat-form-field style="width: 500px;">
        <mat-label>Message</mat-label>
        <input matInput [(ngModel)]="message" value={{message}}>
      </mat-form-field>
    </td>


    <td>
      <button mat-raised-button color="primary" style="margin-left: 20px;" (click)="sendMessage()"
        [disabled]="!userName || !message">
        Send Message
      </button>
    </td>
  </table>
</div>
